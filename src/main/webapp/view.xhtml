<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>View</title>
</h:head>
<h:body>
    <h:form>
        <p:panel id="countPanel" header="Count">
            <h:outputText id="count" value="#{viewBean.count}" />
            <p:message for="count" />
        </p:panel>
        <br />
        <p:commandButton value="Increment" action="#{viewBean.increment()}" process="@this" update="countPanel" global="false"/>
    </h:form>
</h:body>
</html>
